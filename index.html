<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
		html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
}
        #map {
  position: absolute;
  inset: 0;           /* top:0; right:0; bottom:0; left:0 */
  width: 100%;
  height: 100%;
}
/* Force a sane popup width (prevents 1-letter-per-line collapse) */
.leaflet-popup-content-wrapper {
font-size: 0.7rem !important;   /* smaller text */
  min-width: 180px !important;
  max-width: 220px !important;
  max-height: none !important;
}

.leaflet-popup-content {
  min-width: 180px !important;
  max-width: 220px !important;
  margin: 6px 8px !important;
}

/* Make the table behave */
.leaflet-popup-content table {
  width: 100% !important;
  table-layout: auto !important;
}

/* Ensure wrapping behaves */
.leaflet-popup-content th,
.leaflet-popup-content td {
  overflow-wrap: hidden !important;
}
.leaflet-popup-content a {
  display: inline-block !important;
  max-width: 100% !important;
  white-space: normal !important;
  word-break: break-all !important;   /* URLs can break anywhere */
  overflow-wrap: anywhere !important;
}

/* 2) Make images smaller in a small popup */
.leaflet-popup-content img {
  display: block !important;
  max-width: 100% !important;
  height: auto !important;

  /* cap how tall it can be */
  max-height: 120px !important;
  object-fit: cover !important;
}

        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/DanubeDelta_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:15, minZoom:8
        }).fitBounds([[44.97649591065246,28.873006681019675],[45.429993893181624,30.05984667011233]], { paddingBottomRight: [-200, -30] });
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_Googlemap_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_Googlemap_0.addTo(map);
        map.addLayer(overlay_Googlemap_0);
		
		function limitTags(tagString, maxTags = 5) {
  if (!tagString) return "";

  const tags = String(tagString)
    .split(/,\s+/)          // Flickr tags are space-separated
    .filter(t => t.trim().length > 0);

  if (tags.length <= maxTags) {
    return tags.join(", ");
  }

  return tags.slice(0, maxTags).join(", ") + " â€¦";
}

        function pop_DanubeDelta_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Date</th>\
                        <td>' + (feature.properties['Date'] !== null ? Autolinker.link(String(feature.properties['Date'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">long</th>\
                        <td>' + (feature.properties['long'] !== null ? Autolinker.link(String(feature.properties['long'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lat</th>\
                        <td>' + (feature.properties['lat'] !== null ? Autolinker.link(String(feature.properties['lat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">url</th>\
                        <td>' + (feature.properties['url'] !== null ? Autolinker.link(String(feature.properties['url'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tags</th>\
                        <td>' + (feature.properties['Tags'] !== null
  ? limitTags(feature.properties['Tags'], 5)
  : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Desc</th>\
                        <td>' + (feature.properties['Desc'] !== null ? Autolinker.link(String(feature.properties['Desc'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <tr>\
  <td colspan="2">' + (feature.properties['image'] !== null ? renderImage(feature.properties['image']) : '') + '</td>\
</tr>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_DanubeDelta_1_0() {
            return {
                pane: 'pane_DanubeDelta_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,95,0,1.0)',
            }
        }
		
		function renderImage(value) {
  const s = String(value || "").trim();
  if (!s) return "";

  // If qgis2web already stored an <img ...> snippet, just use it
  if (s.toLowerCase().includes("<img")) return s;

  // Otherwise treat it like a URL
  return '<img src="' + s.replace(/"/g, "&quot;") + '" alt="Photo" />';
}

        map.createPane('pane_DanubeDelta_1');
        map.getPane('pane_DanubeDelta_1').style.zIndex = 401;
        map.getPane('pane_DanubeDelta_1').style['mix-blend-mode'] = 'normal';
        var layer_DanubeDelta_1 = new L.geoJson(json_DanubeDelta_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_DanubeDelta_1',
            onEachFeature: pop_DanubeDelta_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_DanubeDelta_1_0(feature));
            },
        });
        var cluster_DanubeDelta_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_DanubeDelta_1.addLayer(layer_DanubeDelta_1);

        bounds_group.addLayer(layer_DanubeDelta_1);
        cluster_DanubeDelta_1.addTo(map);
window.addEventListener("load", () => {
  setTimeout(() => map.invalidateSize(true), 250);
});
        setBounds();
        </script>
    </body>
</html>
