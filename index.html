<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      #map {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      /* Popup sizing */
      .leaflet-popup-content-wrapper {
        font-size: 0.7rem !important;
        min-width: 180px !important;
        max-width: 220px !important;
        max-height: none !important;
      }

      .leaflet-popup-content {
        min-width: 180px !important;
        max-width: 220px !important;
        margin: 6px 8px !important;
      }

      .leaflet-popup-content table {
        width: 100% !important;
        table-layout: auto !important;
      }

      /* Wrapping */
      .leaflet-popup-content th,
      .leaflet-popup-content td {
        overflow-wrap: break-word !important;
      }

      .leaflet-popup-content a {
        display: inline-block !important;
        max-width: 100% !important;
        white-space: normal !important;
        word-break: break-all !important;
        overflow-wrap: anywhere !important;
      }

      /* Images */
      .leaflet-popup-content img {
        display: block !important;
        max-width: 100% !important;
        height: auto !important;
        max-height: 120px !important;
        object-fit: cover !important;
      }

      .leaflet-popup-content td.popup-image {
        text-align: center !important;
        padding: 0 !important;
      }

      .leaflet-popup-content td.popup-image img {
        display: inline-block !important;
        margin: 0 auto !important;
      }
    </style>

    <title></title>
  </head>

  <body>
    <div id="map"></div>

    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="data/DanubeDelta_1.js"></script>

    <script>
      // -------- helpers --------

      function renderImage(value) {
        var s = String(value || "").trim();
        if (!s) return "";

        if (s.toLowerCase().indexOf("<img") !== -1) return s;

        return '<img src="' + s.replace(/"/g, "&quot;") + '" alt="Photo">';
      }

      function limitTags(tagString, maxTags) {
        if (!tagString) return "";
        maxTags = maxTags || 5;

        var tags = String(tagString).split(/,\s+/);
        var clean = [];
        for (var i = 0; i < tags.length; i++) {
          var t = (tags[i] || "").trim();
          if (t) clean.push(t);
        }

        if (clean.length <= maxTags) return clean.join(", ");
        return clean.slice(0, maxTags).join(", ") + " â€¦";
      }

      // Try to find the GeoJSON variable qgis2web created
      function pickGeoJsonVar() {
        // common names based on your layer/file
        if (typeof json_DanubeDelta_1 !== "undefined") return json_DanubeDelta_1;
        if (typeof json_Danubenew_1 !== "undefined") return json_Danubenew_1;
        if (typeof json_DanubeDelta !== "undefined") return json_DanubeDelta;

        // fallback: scan window for something that looks like GeoJSON
        for (var k in window) {
          if (!window.hasOwnProperty(k)) continue;
          if (k.indexOf("json_") !== 0) continue;
          var v = window[k];
          if (v && (v.type === "FeatureCollection" || v.features)) return v;
        }
        return null;
      }

      // -------- highlight --------

      var highlightLayer;

      function highlightFeature(e) {
        highlightLayer = e.target;

        if (e.target.feature && e.target.feature.geometry && e.target.feature.geometry.type === "LineString") {
          highlightLayer.setStyle({ color: "#ffff00" });
        } else {
          highlightLayer.setStyle({ fillColor: "#ffff00", fillOpacity: 1 });
        }

        highlightLayer.openPopup();
      }

      // -------- map --------

      var map = L.map("map", { zoomControl: true, maxZoom: 15, minZoom: 8 })
        .fitBounds(
          [[44.97649591065246, 28.873006681019675], [45.429993893181624, 30.05984667011233]],
          { paddingBottomRight: [-200, -30] }
        );

      var hash = new L.Hash(map);

      map.attributionControl.addAttribution(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>'
      );

      var overlay_Googlemap_0 = L.tileLayer(
        "https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}",
        { opacity: 1.0 }
      );
      overlay_Googlemap_0.addTo(map);

      // -------- popup --------

      function pop_DanubeDelta_1(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (var i in e.target._eventParents) {
              e.target._eventParents[i].resetStyle(e.target);
            }
            if (typeof layer.closePopup === "function") {
              layer.closePopup();
            } else {
              layer.eachLayer(function (f) { f.closePopup(); });
            }
          },
          mouseover: highlightFeature
        });

        var p = feature.properties || {};

        var popupContent =
          '<table>' +
            '<tr><th scope="row">Date</th><td>' + (p["Date"] != null ? Autolinker.link(String(p["Date"])) : "") + '</td></tr>' +
            '<tr><th scope="row">long</th><td>' + (p["long"] != null ? Autolinker.link(String(p["long"])) : "") + '</td></tr>' +
            '<tr><th scope="row">lat</th><td>' + (p["lat"] != null ? Autolinker.link(String(p["lat"])) : "") + '</td></tr>' +
            '<tr><th scope="row">url</th><td>' + (p["url"] != null ? Autolinker.link(String(p["url"])) : "") + '</td></tr>' +
            '<tr><th scope="row">Tags</th><td>' + (p["Tags"] != null ? limitTags(p["Tags"], 5) : "") + '</td></tr>' +
            '<tr><th scope="row">Desc</th><td>' + (p["Desc"] != null ? Autolinker.link(String(p["Desc"])) : "") + '</td></tr>' +
            '<tr><td colspan="2" class="popup-image">' + (p["image"] != null ? renderImage(p["image"]) : "") + '</td></tr>' +
          '</table>';

        layer.bindPopup(popupContent);
      }

      function style_DanubeDelta_1_0() {
        return {
          pane: "pane_DanubeDelta_1",
          radius: 4.0,
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 1,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(184,95,0,1.0)"
        };
      }

      // -------- layer --------

      map.createPane("pane_DanubeDelta_1");
      map.getPane("pane_DanubeDelta_1").style.zIndex = 401;
      map.getPane("pane_DanubeDelta_1").style["mix-blend-mode"] = "normal";

      var geo = pickGeoJsonVar();
      if (!geo) {
        // If this happens, your data file didn't load or uses an unexpected name.
        // Keep the map visible (not white) and log a clear error.
        console.error("Could not find GeoJSON variable. Check data/DanubeDelta_1.js loaded correctly.");
      } else {
        var layer_DanubeDelta_1 = new L.geoJson(geo, {
          attribution: '<a href=""></a>',
          pane: "pane_DanubeDelta_1",
          onEachFeature: pop_DanubeDelta_1,
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, style_DanubeDelta_1_0(feature));
          }
        });

        var cluster_DanubeDelta_1 = new L.MarkerClusterGroup({
          showCoverageOnHover: false,
          spiderfyDistanceMultiplier: 2
        });

        cluster_DanubeDelta_1.addLayer(layer_DanubeDelta_1);
        cluster_DanubeDelta_1.addTo(map);
      }

      // helps embedded/iframes
      window.addEventListener("load", function () {
        setTimeout(function () { map.invalidateSize(true); }, 250);
      });
    </script>
  </body>
</html>
